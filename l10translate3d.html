<!DOCTYPE html>
<html>
<head>
	<title>Translate in 3D</title>
</head>

	<style type="text/css">
		*{
			perspective: 1000px;
		}
		img{
			width: 300px;
			margin:auto;
			display: block;
			margin-top: 200px;

			transition: transform 2s;
		}
		img:hover{
			transform: translateZ(400px);
			/*transform: translateZ(-400px);*/
		}
	</style>

<body>

	<img src="img/dog.jpg" alt="dog" />

</body>
</html>
